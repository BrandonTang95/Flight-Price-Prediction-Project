<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--text);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #475569;
        }

        select, input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background-color: #fff;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            grid-column: 1 / -1;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecfdf5;
            border: 1px solid #a7f3d0;
            border-radius: 6px;
            text-align: center;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✈️ Flight Price Predictor</h2>
        
        <form method="POST" action="/" class="form-grid">
            
            <div class="form-group">
                <label>Airline</label>
                <select name="Airline" required>
                    <option value="Air_India">Air India</option>
                    <option value="Indigo">Indigo</option>
                    <option value="Vistara">Vistara</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="AirAsia">AirAsia</option>
                    <option value="GO_FIRST">GO FIRST</option>
                </select>
            </div>

            <div class="form-group">
                <label>Class</label>
                <select name="Class" required>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                </select>
            </div>

            <div class="form-group">
                <label>Source City</label>
                <select name="Source" required>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

            <div class="form-group">
                <label>Destination City</label>
                <select name="Destination" required>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

            <div class="form-group">
                <label>Departure Time</label>
                <select name="Departure Time" required>
                    <option value="Early_Morning">Early Morning</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                    <option value="Night">Night</option>
                    <option value="Late_Night">Late Night</option>
                </select>
            </div>

            <div class="form-group">
                <label>Arrival Time</label>
                <select name="Arrival Time" required>
                    <option value="Early_Morning">Early Morning</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                    <option value="Night">Night</option>
                    <option value="Late_Night">Late Night</option>
                </select>
            </div>

            <div class="form-group">
                <label>Number of Stops</label>
                <input type="number" name="Stops" min="0" max="2" required placeholder="0">
            </div>

            <div class="form-group">
                <label>Days Left Until Departure</label>
                <input type="number" name="Days Left" required placeholder="e.g. 15">
            </div>

            <div class="form-group full-width">
                <label>Duration (Minutes)</label>
                <input type="number" step="0.1" name="Duration" required placeholder="e.g. 120">
            </div>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3 style="margin: 0;">Estimated Ticket Price: ₹{{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
